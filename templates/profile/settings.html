{% extends 'profile/header.html' %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="change_username">
    <form action="/profile/settings/change_username" method="post">
        <input type="text" placeholder="New username" id="new_username" name="new_username"><br>
        <input type="submit" value="Change Username"><br>
    </form>
</div>
<div id="change_password">
    <form action="/profile/settings/change_password" method="post">
        <input type="password" placeholder="Old password" id="old_password" name="old_password"><br>
        <input type="password" placeholder="New password" id="new_password" name="new_password"><br>
        <input type="password" placeholder="Confirm new password" id="confirm_password" name="confirm_password"><br>
        <input type="submit" value="Change password"><br>
    </form>
</div>
<div id="change_address">
    <form action="/profile/settings/change_address" method="post">
        <input type="text" placeholder="Street" id="street" name="street">
        <input type="int" placeholder="House number" id="house_number" name="house_number"><br>
        <input type="text" placeholder="Postal code" id="postal_code" name="postal_code">
        <input type="text" placeholder="City" id="city" name="city"><br>
        <input type="text" placeholder="Country" id="country" name="country"><br>
        <input type="submit" value="Change address">
    </form>
</div>
<div id="delete_account">
    <a href="/profile/settings/delete_account"><button id="delete_button">Delete account</button></a>
    <!--button id="delete_button" onclick="deleteAccount()">Delete account</--button-->
</div>
</body>

{% endblock %}
</html>
